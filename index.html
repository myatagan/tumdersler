<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ana Sayfa</title>

  <style>
    /* ====== GENEL ====== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* ====== NAVBAR ====== */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #37578b;
      padding: 10px 20px;
      color: white;
    }

    .logo {
      height: 40px;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .menu li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .menu li a:hover {
      text-decoration: underline;
    }

    .hamburger {
      display: none;
      font-size: 26px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* ====== GÖRSELLER ====== */
    .container {
      padding: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .card {
      flex: 1;
      max-width: 400px;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      text-decoration: none;
      color: black;
      transition: transform .2s, box-shadow .2s;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card p {
      text-align: center;
      padding: 12px;
      font-weight: bold;
    }

    /* ====== MOBİL ====== */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .menu {
        position: absolute;
        top: 60px;
        right: 0;
        background: #1e293b;
        flex-direction: column;
        width: 200px;
        display: none;
      }

      .menu.show {
        display: flex;
      }

      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

<!-- ====== NAVBAR ====== -->
<nav class="navbar">
  <img src="logo.jpg" class="logo" alt="Logo">

  <button class="hamburger" id="hamburger">&#9776;</button>

  <ul class="menu" id="menu">
    <li><a href="index.html">Ana Sayfa</a></li>
    <li><a href="#">Konular</a></li>
    <li><a href="#">Rehberlik</a></li>
    <li><a href="#">İletişim</a></li>
  </ul>
</nav>

<!-- ====== GÖRSELLER ====== -->
<div class="container">
  <a href="index2.html" class="card">
    <img src="logo_ortaokul.jpg" alt="Ortaokul">
 
  </a>

  <a href="index1.html" class="card">
    <img src="logo_lise.jpg" alt="Lise">

  </a>
</div>

<!-- ====== JS ====== -->
<script>
  const hamburger = document.getElementById("hamburger");
  const menu = document.getElementById("menu");

  hamburger.addEventListener("click", () => {
    menu.classList.toggle("show");
  });
</script>

</body>
</html>
